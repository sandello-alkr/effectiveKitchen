<form novalidate class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Название:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="recipe.name">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Описание:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" ng-model="recipe.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="save(recipe)">Сохранить</button>
    </div>
  </div>
</form>
