<div class="container">
  <form novalidate class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Название:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="task.name">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Описание:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="description" ng-model="task.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="time" class="col-sm-2 control-label">Время на выполнение:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="time" ng-model="task.time">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="task.active"> Активное действие
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="update(task)">Сохранить</button>
      </div>
    </div>
  </form>
</div>
